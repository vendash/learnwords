<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>World Learner</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Word Learner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDictionaries" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dictionaries
                        </a>
                        <div id="dicts" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" id="settings" href="#" data-toggle="modal" data-target="#exampleModal">Settings</a>
                </li>
            </ul>
            </div>
        </div>
      </nav>

    <div class="conainter">
        <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5">
                <h4 class="question_label">Please, choose a dictionary</h4>
                  <form id="word-form">
                    <div class="form-group">
                    <div class="form-group">
                      <label for="answer">Enter your answere here:</label>
                      <input type="text" id="answer" class="answer form-control" autocomplete="off">
                      <small class="form-text text-muted" id="answerHelp">- 0 -</small>
                    </div>
                  </div>
                    <input type="submit" id="checkBtn" value="Ellenőrzés" class="btn check-btn">                
                  </form>

              </div>
              <form id="info-box">
                <div class="info-box">

               </div>
              </form>  
              </div>

            
            </div>
        </div>

    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        &copy; Gabor Orban - Word Learner - TechDemo - USE CHROME
    </footer>



    <!-- Settings Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <select class="custom-select" id="voiceSelect"></select>
                    <h3 id="selected">---</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
